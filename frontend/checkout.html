<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zennterior | Checkout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    /* ---------- Base Theme ---------- */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #2e2e2e;
      background: linear-gradient(to right, #f7f5fa, #e7e3ee);
      overflow-x: hidden;
    }

    body.dark-mode {
      background: linear-gradient(to right, #1a1a1a, #292930);
      color: #f0f0f0;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 30px;
      z-index: 1000;
    }

    /* ---------- Floating Background Elements ---------- */
    .background-waves {
      position: fixed;
      top: -100px;
      left: -100px;
      width: 200%;
      height: 200%;
      z-index: -1;
      background: url('https://www.svgbackgrounds.com/wp-content/uploads/2021/05/flowing-lines.svg');
      background-size: cover;
      opacity: 0.04;
      filter: blur(2px);
    }

    /* ---------- Layout Container ---------- */
    .checkout-wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 15px;
    }

    .checkout-card {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      max-width: 1200px;
      width: 100%;
      padding: 30px;
      transition: transform 0.3s ease;
    }

    body.dark-mode .checkout-card {
      background: rgba(30, 30, 30, 0.7);
    }

    .checkout-card:hover {
      transform: scale(1.01);
    }

    .form-control {
      border-radius: 12px;
      background-color: rgba(255, 255, 255, 0.9);
      transition: background-color 0.3s;
    }

    body.dark-mode .form-control {
      background-color: rgba(80, 80, 80, 0.5);
      color: white;
    }

    .form-label {
      font-weight: 500;
      margin-top: 10px;
    }

    .btn-order {
      background: #7b5de3;
      border: none;
      color: white;
      border-radius: 12px;
      padding: 12px 20px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .btn-order:hover {
      background: #6345cb;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(123, 93, 227, 0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 600;
      font-size: 2rem;
    }

    footer {
      text-align: center;
      font-size: 0.85rem;
      color: #888;
      margin-top: 30px;
    }

    @media (max-width: 767px) {
      .row > * {
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>

<div class="background-waves"></div>

<div class="theme-toggle">
  <button class="btn btn-outline-dark btn-sm" onclick="toggleTheme()">üåô / ‚òÄÔ∏è</button>
</div>

<div class="checkout-wrapper">
  <div class="checkout-card">
    <h2>üõçÔ∏è Checkout with Zennterior</h2>
    <div class="row">
      <!-- Left: Shipping Form -->
      <div class="col-md-7">
        <form id="checkoutForm">
          <div class="row">
            <div class="col-md-6">
              <label class="form-label">First Name</label>
              <input type="text" class="form-control" required />
            </div>
            <div class="col-md-6">
              <label class="form-label">Last Name</label>
              <input type="text" class="form-control" required />
            </div>
          </div>

          <label class="form-label">Address Line 1</label>
          <input type="text" class="form-control" required />

          <label class="form-label">Address Line 2</label>
          <input type="text" class="form-control" />

          <div class="row">
            <div class="col-md-4">
              <label class="form-label">City</label>
              <input type="text" class="form-control" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">State</label>
              <input type="text" class="form-control" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">ZIP</label>
              <input type="text" class="form-control" required />
            </div>
          </div>

          <label class="form-label">Country</label>
          <input type="text" class="form-control" required />

          <label class="form-label">Phone</label>
          <input type="text" class="form-control" required />
        </form>
      </div>

      <!-- Right: Order Summary -->
      <div class="col-md-5 mt-4 mt-md-0">
        <div class="px-3">
          <h5>üßæ Order Summary</h5>
          <div class="d-flex justify-content-between py-2">
            <span>Modern Sofa x2</span>
            <span>‚Çπ50,000</span>
          </div>
          <div class="d-flex justify-content-between pb-2">
            <span>Elegant Lamp x1</span>
            <span>‚Çπ5,000</span>
          </div>
          <hr />
          <div class="d-flex justify-content-between fw-bold">
            <span>Total</span>
            <span>‚Çπ55,000</span>
          </div>
          <button type="submit" form="checkoutForm" class="btn btn-order w-100 mt-4">Place Order</button>
        </div>
      </div>
    </div>
  </div>
</div>

<footer>
  ¬© 2025 Zennterior. Crafted with elegance.
</footer>

<script>
  function toggleTheme() {
    document.body.classList.toggle('dark-mode');
  }

</script>
<script src="checkout.js" defer></script>
</body>
</html>
