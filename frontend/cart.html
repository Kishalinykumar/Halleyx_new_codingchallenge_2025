<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zennterior | Your Cart</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f8f9fa;
      --card-bg: #ffffff;
      --text: #212529;
      --accent: #5e4b8b;
      --border: #dee2e6;
    }

    body.dark-mode {
      --bg: #121212;
      --card-bg: #1f1f1f;
      --text: #f8f9fa;
      --border: #444;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Poppins', sans-serif;
      transition: background 0.3s, color 0.3s;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 30px;
      z-index: 1000;
    }

    h2, h5 {
      font-weight: 600;
    }

    .card {
      background-color: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 25px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.06);
      transition: background-color 0.3s;
    }

    .cart-item {
      padding: 20px 0;
      border-bottom: 1px solid var(--border);
    }

    .cart-item:last-child {
      border-bottom: none;
    }

    .cart-item img {
      width: 90px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.08);
    }

    .form-control {
      border-radius: 8px;
      font-size: 14px;
      width: 80px;
      text-align: center;
    }

    .btn-custom {
      background-color: var(--accent);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-weight: 500;
      transition: background-color 0.3s ease-in-out;
    }

    .btn-custom:hover {
      background-color: #493a6f;
    }

    .order-summary p {
      margin-bottom: 8px;
      font-size: 15px;
    }

    .cart-total {
      font-weight: 600;
      font-size: 16px;
    }

    footer {
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .cart-item {
        flex-direction: column;
        align-items: flex-start;
      }
      .cart-item img {
        margin-bottom: 10px;
      }
      .cart-item .form-control {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- üåó Theme Toggle -->
  <div class="theme-toggle">
    <button class="btn btn-outline-secondary btn-sm" onclick="toggleTheme()">üåô/‚òÄÔ∏è</button>
  </div>

  <!-- üõí Cart Section -->
  <div class="container py-5">
    <h2 class="mb-4">üõí Your Cart</h2>

    <!-- Cart Items -->
    <div class="card mb-4" id="cartItemsContainer">

      <!-- Item 1 -->
      <div class="cart-item d-flex align-items-center justify-content-between flex-wrap">
        <div class="d-flex align-items-center col-md-6 mb-3 mb-md-0">
          <img src="assets/sofa1.jpg" alt="Modern Sofa" class="me-3" />
          <div>
            <h5 class="mb-1">Modern Sofa</h5>
            <p class="mb-0 text-muted">‚Çπ25,000</p>
          </div>
        </div>
        <div class="col-md-3 mb-3 mb-md-0 text-center">
          <input type="number" value="2" min="1" class="form-control" />
        </div>
        <div class="col-md-3 text-end fw-semibold cart-total">‚Çπ50,000</div>
      </div>

      <!-- Item 2 -->
      <div class="cart-item d-flex align-items-center justify-content-between flex-wrap">
        <div class="d-flex align-items-center col-md-6 mb-3 mb-md-0">
          <img src="assets/light.jpg" alt="Elegant Lamp" class="me-3" />
          <div>
            <h5 class="mb-1">Elegant Lamp</h5>
            <p class="mb-0 text-muted">‚Çπ5,000</p>
          </div>
        </div>
        <div class="col-md-3 mb-3 mb-md-0 text-center">
          <input type="number" value="1" min="1" class="form-control" />
        </div>
        <div class="col-md-3 text-end fw-semibold cart-total">‚Çπ5,000</div>
      </div>
    </div>

    <!-- üí≥ Order Summary -->
    <div class="card order-summary">
      <h5 class="mb-3">üí≥ Order Summary</h5>
      <p>Subtotal: ‚Çπ55,000</p>
      <p>Tax: ‚Çπ0</p>
      <p>Total: <strong>‚Çπ55,000</strong></p>
      <a href="checkout.html" class="btn btn-custom mt-3">Proceed to Checkout</a>
    </div>
  </div>

  <!-- üåô Theme Script -->
  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
    }
  </script>

  <!-- Footer -->
  <footer class="bg-body-tertiary text-center text-lg-start mt-5 border-top">
    <div class="text-center p-3 bg-body-secondary border-top">
      ¬© 2025 Zennterior. All rights reserved.
    </div>
  </footer>

</body>
</html>
