<!-- 🔥 Fixed login.html -->
<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zennterior – Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-image: url("assets/bg-light.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    [data-bs-theme="dark"] body {
      background-image: url("assets/bg-dark.jpg");
      color: white;
    }

    .login-card {
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      padding: 2rem;
    }

    .form-control:focus {
      box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
    }

    .toggle-switch {
      position: absolute;
      top: 15px;
      right: 20px;
    }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100">

  <!-- 🌗 Toggle Theme -->
  <div class="toggle-switch">
    <button onclick="toggleTheme()" class="btn btn-outline-secondary">🌗</button>
  </div>

  <!-- 🔐 Login Card -->
  <div class="col-md-5 col-lg-4 login-card">
    <h2 class="text-center mb-4">Welcome Back</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required />
      </div>
      <button type="submit" class="btn btn-dark w-100 mt-2">Login</button>
    </form>
    <div id="loginMessage" class="mt-3 text-center"></div>
    <p class="text-center mt-3">Don’t have an account? <a href="register.html" class="text-decoration-none">Register</a></p>
  </div>

<script>
  document.getElementById('loginForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();

    try {
      const response = await fetch("http://localhost:5005/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const data = await response.json();

      if (!response.ok) {
        document.getElementById('loginMessage').innerHTML =
          `<span class="text-danger">${data.message || "Login failed."}</span>`;
        return;
      }

      // ✅ Store token and redirect
      localStorage.setItem("token", data.token);
      localStorage.setItem("userRole", data.user.role);

      // ✅ Fix redirect: must match actual file path (case-sensitive)
      const baseUrl = window.location.origin;

       if (data.user.role === "admin") {
       window.location.href = "admin/admin-dashboard.html";
      } else {
       window.location.href = "index.html";
      }

    } catch (error) {
      console.error("Login Error:", error);
      document.getElementById('loginMessage').innerHTML =
        `<span class="text-danger">Something went wrong. Please try again.</span>`;
    }
  });

  function toggleTheme() {
    const html = document.documentElement;
    const current = html.getAttribute("data-bs-theme");
    html.setAttribute("data-bs-theme", current === "light" ? "dark" : "light");
  }
</script>
</body>
</html>
