<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zennterior | Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --bg: #f3f4f6;
      --card-bg: #ffffff;
      --text: #1f2937;
      --accent: #5e4b8b;
    }

    body.dark-mode {
      --bg: #121212;
      --card-bg: #1f1f1f;
      --text: #f0f0f0;
      --accent: #8f7bd1;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      transition: background 0.3s ease, color 0.3s ease;
      font-family: "Segoe UI", sans-serif;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 30px;
      z-index: 999;
    }

    .profile-wrapper {
      display: flex;
      flex-wrap: wrap;
      min-height: 100vh;
    }

    .sidebar {
      flex: 1 1 250px;
      background-color: var(--card-bg);
      padding: 30px 20px;
      border-right: 1px solid #ddd;
      min-height: 100vh;
    }

    .sidebar h4 {
      font-weight: 600;
      margin-bottom: 30px;
      color: var(--accent);
    }

    .nav-link {
      color: var(--text);
      font-weight: 500;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 12px;
      border-radius: 8px;
      transition: background 0.2s ease;
    }

    .nav-link:hover, .nav-link.active {
      background-color: var(--accent);
      color: #fff;
    }

    .main-content {
      flex: 3;
      padding: 40px;
    }

    .section-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 30px;
      color: var(--accent);
    }

    .form-floating > .form-control {
      border-radius: 10px;
      border: 1px solid #ccc;
      background: transparent;
      color: var(--text);
    }

    .form-floating > label {
      color: #888;
    }

    .btn-custom {
      background-color: var(--accent);
      color: #fff;
      border-radius: 10px;
      padding: 10px 18px;
      font-weight: 500;
    }

    .btn-custom:hover {
      background-color: #493a6f;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: var(--text);
      background: var(--card-bg);
      border-top: 1px solid #dee2e6;
    }

    @media (max-width: 768px) {
      .profile-wrapper {
        flex-direction: column;
      }

      .sidebar {
        border-right: none;
        border-bottom: 1px solid #ccc;
      }

      .main-content {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- üåó Theme Toggle -->
  <div class="theme-toggle">
    <button class="btn btn-outline-secondary btn-sm" onclick="toggleTheme()">üåô / ‚òÄÔ∏è</button>
  </div>

  <!-- üîß Profile Layout -->
  <div class="profile-wrapper">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h4><i class="fas fa-user me-2"></i>My Account</h4>
      <a href="#" class="nav-link active"><i class="fas fa-id-badge"></i> Profile Info</a>
      <a href="#" class="nav-link"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </aside>

    <!-- Main Content -->
    <section class="main-content">
      <div class="section-title"><i class="fas fa-user-edit me-2"></i> Edit Profile</div>
      <form>
        <div class="row g-3">
          <div class="col-md-6">
            <div class="form-floating">
              <input type="text" class="form-control" id="name" placeholder="Your Name">
              <label for="name">Full Name</label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-floating">
              <input type="email" class="form-control" id="email" placeholder="name@example.com">
              <label for="email">Email Address</label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-floating">
              <input type="tel" class="form-control" id="phone" placeholder="123-456-7890">
              <label for="phone">Phone Number</label>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-custom mt-4">Save Changes</button>
      </form>

      <hr class="my-5">

      <div class="section-title"><i class="fas fa-lock me-2"></i> Change Password</div>
      <form>
        <div class="row g-3">
          <div class="col-md-4">
            <div class="form-floating">
              <input type="password" class="form-control" id="currentPassword" placeholder="Current Password">
              <label for="currentPassword">Current Password</label>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-floating">
              <input type="password" class="form-control" id="newPassword" placeholder="New Password">
              <label for="newPassword">New Password</label>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-floating">
              <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
              <label for="confirmPassword">Confirm New Password</label>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-custom mt-4">Update Password</button>
      </form>
    </section>
  </div>

  <!-- Footer -->
  <footer>¬© 2025 Zennterior ‚Äî Calm & Classy Interiors</footer>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
  <script>
  const token = localStorage.getItem('token');

  async function fetchProfile() {
    try {
      const res = await fetch('http://localhost:5000/api/users/profile', {
        headers: { Authorization: `Bearer ${token}` },
      });
      const data = await res.json();
      document.getElementById('name').value = data.name;
      document.getElementById('email').value = data.email;
      document.getElementById('phone').value = data.phone;
    } catch (err) {
      console.error(err);
    }
  }

  async function updateProfile(e) {
    e.preventDefault();
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const phone = document.getElementById('phone').value;

    try {
      const res = await fetch('http://localhost:5000/api/users/profile', {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
          Authorization: `Bearer ${token}`,
        },
        body: JSON.stringify({ name, email, phone }),
      });

      if (res.ok) {
        alert('Profile updated');
      } else {
        alert('Failed to update');
      }
    } catch (err) {
      console.error(err);
    }
  }

  function logout() {
    localStorage.removeItem('token');
    window.location.href = 'login.html';
  }

  document.querySelector('form').addEventListener('submit', updateProfile);
  window.onload = fetchProfile;
</script>
</body>
</html>
