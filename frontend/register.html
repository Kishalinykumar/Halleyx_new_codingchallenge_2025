<!-- register.html -->
<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zennterior - Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .btn-primary {
      background-color: rgb(28, 28, 28);
      border: rgb(28, 28, 28);
    }

    .btn-primary:hover {
  background-color: #343434; 
  color: #f8f9fa; 
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); 
  transition: all 0.3s ease; 
}

  </style>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">Register - Zennterior</h2>
    <div class="card shadow p-4 rounded-4 mx-auto" style="max-width: 500px;">
      <form id="registerForm">
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" id="name" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" id="email" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="role" class="form-label">Register As</label>
          <select id="role" class="form-select" required>
            <option value="customer">Customer</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>
      <div id="registerMessage" class="mt-3 text-center"></div>
    </div>
  </div>
<script>
  document.getElementById('registerForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    const role = document.getElementById('role').value;

    try {
      const response = await fetch("http://localhost:5005/api/register", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          username: name,    // Assuming your backend uses "username" instead of "name"
          email,
          password,
          role
        })
      });

      const data = await response.json();

      if (!response.ok) {
        // If there's an error from backend (e.g. email already exists)
        document.getElementById('registerMessage').innerHTML =
          `<span class="text-danger">${data.message || "Something went wrong."}</span>`;
        return;
      }

      // âœ… Registration success
      alert("Registration successful!");
      window.location.href = "login.html";
    } catch (error) {
      console.error("Error:", error);
      document.getElementById('registerMessage').innerHTML =
        `<span class="text-danger">Something went wrong. Please try again.</span>`;
    }
  });
</script>
</body>
</html>
