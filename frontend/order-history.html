<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Orders - Zennterior</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #f1f1f1;
      --text: #111111;
      --card: #f9f9f9;
      --accent: #6f42c1;
    }

    body.dark-mode {
      --bg: #1a1a1a;
      --text: #f1f1f1;
      --card: #2a2a2a;
      --accent: #c299ff;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s ease;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 30px;
    }

    .order-card {
      background-color: var(--card);
      border-left: 6px solid var(--accent);
      border-radius: 16px;
      padding: 25px;
      margin-bottom: 25px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      transition: transform 0.2s ease;
    }

    .order-card:hover {
      transform: translateY(-3px);
    }

    .btn-details {
      border-radius: 50px;
      padding: 6px 20px;
      font-size: 14px;
      background-color: var(--accent);
      color: #fff;
      border: none;
    }

    .btn-details:hover {
      background-color: #5a32a3;
    }

    .navbar {
      background-color: var(--bg) !important;
      border-bottom: 1px solid rgba(0,0,0,0.05);
    }

    .nav-link, .navbar-brand {
      color: var(--text) !important;
      font-weight: 500;
    }

    h2 {
      font-weight: 600;
      margin-bottom: 30px;
    }

    footer {
      font-size: 14px;
    }

    .order-total {
      font-weight: 600;
      color: var(--accent);
    }

    .order-details {
      margin-top: 15px;
      padding-top: 10px;
      border-top: 1px dashed #ccc;
      display: none;
    }
  </style>
</head>
<body>

<!-- üåó Theme Toggle -->
<div class="theme-toggle">
  <button class="btn btn-outline-secondary btn-sm rounded-pill" onclick="toggleTheme()">üåô / ‚òÄÔ∏è</button>
</div>

<!-- üß≠ Navbar -->
<nav class="navbar navbar-expand-lg mb-4 shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold fs-4" href="index.html">Zennterior</a>
    <div class="collapse navbar-collapse justify-content-end">
      <ul class="navbar-nav gap-3">
        <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
        <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
        <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- üì¶ Orders Section -->
<div class="container">
  <h2 class="text-center">üßæ My Orders</h2>
  <div id="ordersContainer"></div>
</div>

<!-- üîÅ Theme + Orders Script -->
<script>
function toggleTheme() {
  document.body.classList.toggle("dark-mode");
}

document.addEventListener("DOMContentLoaded", () => {
  const ordersContainer = document.getElementById("ordersContainer");

  const sampleOrders = [
    {
      id: "001A2",
      status: "Shipped",
      date: "2025-07-20",
      address: "123 ABC Street, Mumbai",
      items: [
        { name: "Modern Chair", quantity: 2, price: 1500 },
        { name: "Wooden Table", quantity: 1, price: 3500 }
      ],
      total: 6500
    },
    {
      id: "00BCD",
      status: "Delivered",
      date: "2025-07-10",
      address: "456 DEF Avenue, Delhi",
      items: [
        { name: "Sofa Set", quantity: 1, price: 12000 }
      ],
      total: 12000
    },
    {
      id: "00EF9",
      status: "Pending",
      date: "2025-07-30",
      address: "789 XYZ Road, Bangalore",
      items: [
        { name: "Bookshelf", quantity: 1, price: 2400 },
        { name: "Wall Art", quantity: 2, price: 700 }
      ],
      total: 3800
    },
    {
      id: "00ZP4",
      status: "Delivered",
      date: "2025-06-28",
      address: "101 QWE Blvd, Hyderabad",
      items: [
        { name: "LED Lamp", quantity: 3, price: 450 },
        { name: "Indoor Plant Set", quantity: 1, price: 800 }
      ],
      total: 2150
    }
  ];

  ordersContainer.innerHTML = "";

  sampleOrders.forEach((order, index) => {
    const date = new Date(order.date).toLocaleDateString("en-IN", {
      year: "numeric", month: "short", day: "numeric"
    });

    const itemsHTML = order.items.map(
      item => `<li>${item.name} x${item.quantity} ‚Äì ‚Çπ${item.price}</li>`
    ).join("");

    const detailsId = `details-${index}`;

    const cardHTML = `
      <div class="order-card">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <p class="mb-1 fs-5">
              <strong>Order #${order.id}</strong>
              <span class="badge bg-${getStatusBadge(order.status)} ms-2">${order.status}</span>
            </p>
            <p class="text-muted mb-1">üìÖ Date: ${date}</p>
            <ul class="mb-2">${itemsHTML}</ul>
            <p class="order-total mb-0">Total: ‚Çπ${order.total}</p>
          </div>
          <button class="btn btn-details" onclick="toggleDetails('${detailsId}')">View Details</button>
        </div>
        <div class="order-details" id="${detailsId}">
          <p class="mt-3"><strong>Shipping Address:</strong> ${order.address}</p>
          <p><strong>Order Placed:</strong> ${date}</p>
          <p><strong>Status:</strong> ${order.status}</p>
        </div>
      </div>
    `;

    ordersContainer.innerHTML += cardHTML;
  });

  window.toggleDetails = function(id) {
    const el = document.getElementById(id);
    el.style.display = el.style.display === "block" ? "none" : "block";
  };

  function getStatusBadge(status) {
    switch (status.toLowerCase()) {
      case "shipped": return "success";
      case "delivered": return "secondary";
      case "pending": return "warning";
      case "cancelled": return "danger";
      default: return "primary";
    }
  }
});
</script>

<!-- üìé Footer -->
<footer class="bg-body-tertiary text-center text-lg-start mt-5 border-top">
  <div class="text-center p-3 bg-body-secondary border-top">
    ¬© 2025 <strong>Zennterior</strong>. All rights reserved.
  </div>
</footer>

</body>
</html>
